<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <textarea class="textArea"></textarea>


        <div class="first-row">
            <div class="element_1">
                <span class="symbol tilda">`</span>
            </div>
            <div class="element_1">
                <span class="symbol">1</span>
            </div>
            <div class="element_1">
                <span class="symbol">2</span>
            </div>
            <div class="element_1">
                <span class="symbol">3</span>
            </div>
            <div class="element_1">
                <span class="symbol">4</span>
            </div>
            <div class="element_1">
                <span class="symbol">5</span>
            </div>
            <div class="element_1">
                <span class="symbol">6</span>
            </div>
            <div class="element_1">
                <span class="symbol">7</span>
            </div>
            <div class="element_1">
                <span class="symbol">8</span>
            </div>
            <div class="element_1">
                <span class="symbol">9</span>
            </div>
            <div class="element_1">
                <span class="symbol">0</span>
            </div>
            <div class="element_1">

            </div>
            <div class="element_1">
                <span class="symbol">=</span>
            </div>
            <div class="element_1">
                <span class="symbol backspace">Backspace</span>
            </div>

        </div>


        <div class="second-row">
            <div class="element_2">
                <span class="symbol tab">Tab</span>
            </div>
            <div class="element_2">

            <div class="element_2">
                <span class="symbol">R</span>

            <div class="element_2">
                <span class="symbol">T</span>
            </div>
            <div class="element_2">
                <span class="symbol">Y</span>
            </div>
            <div class="element_2">
                <span class="symbol">U</span>
            </div>
            <div class="element_2">

            <div class="element_2">

            </div>
            <div class="element_2">

            </div>
            <div class="element_2">
                <span class="symbol">]</span>
            </div>
            <div class="element_2">
                <span class="symbol ">\</span>
            </div>

        </div>


        <div class="third-row">
            <div class="element_3">
                <span class="symbol capsLock">CapsLock</span>
            </div>
            <div class="element_3">
                <span class="symbol">A</span>
            </div>
            <div class="element_3">
                <span class="symbol">S</span>
            </div>
            <div class="element_3">
                <span class="symbol">D</span>
            </div>
            <div class="element_3">

            </div>

            </div>

            </div>

            <div class="element_4">
                <span class="symbol shift2">Shift</span>
            </div>
            <div class="element_4">
                <span class="symbol">Z</span>

            </div>

    <script src="main.js"></script>

</html>
